
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テトリス</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .game-container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        .game-board {
            border: 3px solid #fff;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .info-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 200px;
        }

        .info-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .score {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        .level, .lines {
            font-size: 18px;
            margin: 5px 0;
            text-align: center;
        }

        .next-piece {
            text-align: center;
            margin-top: 10px;
        }

        .next-canvas {
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            margin: 10px auto;
            display: block;
            background: rgba(0, 0, 0, 0.5);
        }

        .controls {
            font-size: 14px;
            line-height: 1.6;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #fff;
            display: none;
            z-index: 1000;
        }

        .game-over h2 {
            margin: 0 0 20px 0;
            color: #ff6b6b;
            font-size: 32px;
        }

        .restart-btn {
            padding: 12px 24px;
            font-size: 18px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .restart-btn:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                align-items: center;
            }
            
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" class="game-board" width="300" height="600"></canvas>
        
        <div class="info-panel">
            <div class="info-box">
                <div class="score">スコア: <span id="score">0</span></div>
                <div class="level">レベル: <span id="level">1</span></div>
                <div class="lines">ライン: <span id="lines">0</span></div>
            </div>
            
            <div class="info-box">
                <div class="next-piece">次のピース</div>
                <canvas id="nextCanvas" class="next-canvas" width="120" height="120"></canvas>
            </div>
            
            <div class="info-box">
                <div class="controls">
                    <strong>操作方法:</strong><br>
                    ← → 移動<br>
                    ↓ 高速落下<br>
                    ↑ 回転<br>
                    スペース ハードドロップ<br>
                    P 一時停止
                </div>
            </div>
        </div>
    </div>

    <div id="gameOver" class="game-over">
        <h2>ゲームオーバー</h2>
        <p>最終スコア: <span id="finalScore">0</span></p>
        <button class="restart-btn" onclick="restartGame()">もう一度プレイ</button>
    </div>

    <script>
        class Tetris {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.nextCanvas = document.getElementById('nextCanvas');
                this.nextCtx = this.nextCanvas.getContext('2d');
                
                this.BOARD_WIDTH = 10;
                this.BOARD_HEIGHT = 20;
                this.BLOCK_SIZE = 30;
                
                this.board = [];
                this.currentPiece = null;
                this.nextPiece = null;
                this.score = 0;
                this.level = 1;
                this.lines = 0;
                this.dropTime = 0;
                this.dropInterval = 1000;
                this.isPaused = false;
                this.isGameOver = false;
                
                this.pieces = [
                    // I piece
                    { shape: [[1,1,1,1]], color: '#00f0f0' },
                    // O piece
                    { shape: [[1,1],[1,1]], color: '#f0f000' },
                    // T piece
                    { shape: [[0,1,0],[1,1,1]], color: '#a000f0' },
                    // S piece
                    { shape: [[0,1,1],[1,1,0]], color: '#00f000' },
                    // Z piece
                    { shape: [[1,1,0],[0,1,1]], color: '#f00000' },
                    // J piece
                    { shape: [[1,0,0],[1,1,1]], color: '#0000f0' },
                    // L piece
                    { shape: [[0,0,1],[1,1,1]], color: '#f0a000' }
                ];
                
                this.init();
                this.bindEvents();
                this.gameLoop();
            }
            
            init() {
                // ボードを初期化
                for (let y = 0; y < this.BOARD_HEIGHT; y++) {
                    this.board[y] = [];
                    for (let x = 0; x < this.BOARD_WIDTH; x++) {
                        this.board[y][x] = 0;
                    }
                }
                
                this.currentPiece = this.createPiece();
                this.nextPiece = this.createPiece();
                this.updateDisplay();
            }
            
            createPiece() {
                const piece = this.pieces[Math.floor(Math.random() * this.pieces.length)];
                return {
                    shape: piece.shape,
                    color: piece.color,
                    x: Math.floor(this.BOARD_WIDTH / 2) - Math.floor(piece.shape[0].length / 2),
                    y: 0
                };
            }
            
            bindEvents() {
                document.addEventListener('keydown', (e) => {
                    if (this.isGameOver) return;
                    
                    switch(e.key) {
                        case 'ArrowLeft':
                            this.movePiece(-1, 0);
                            e.preventDefault();
                            break;
                        case 'ArrowRight':
                            this.movePiece(1, 0);
                            e.preventDefault();
                            break;
                        case 'ArrowDown':
                            this.movePiece(0, 1);
                            e.preventDefault();
                            break;
                        case 'ArrowUp':
                            this.rotatePiece();
                            e.preventDefault();
                            break;
                        case ' ':
                            this.hardDrop();
                            e.preventDefault();
                            break;
                        case 'p':
                        case 'P':
                            this.togglePause();
                            e.preventDefault();
                            break;
                    }
                });
            }
            
            movePiece(dx, dy) {
                if (this.isPaused) return;
                
                const newX = this.currentPiece.x + dx;
                const newY = this.currentPiece.y + dy;
                
                if (this.isValidPosition(this.currentPiece.shape, newX, newY)) {
                    this.currentPiece.x = newX;
                    this.currentPiece.y = newY;
                    return true;
                }
                return false;
            }
            
            rotatePiece() {
                if (this.isPaused) return;
                
                const rotated = this.rotate(this.currentPiece.shape);
                if (this.isValidPosition(rotated, this.currentPiece.x, this.currentPiece.y)) {
                    this.currentPiece.shape = rotated;
                }
            }
            
            rotate(shape) {
                const rows = shape.length;
                const cols = shape[0].length;
                const rotated = [];
                
                for (let i = 0; i < cols; i++) {
                    rotated[i] = [];
                    for (let j = 0; j < rows; j++) {
                        rotated[i][j] = shape[rows - 1 - j][i];
                    }
                }
                return rotated;
            }
            
            hardDrop() {
                if (this.isPaused) return;
                
                while (this.movePiece(0, 1)) {
                    this.score += 2;
                }
            }
            
            togglePause() {
                this.isPaused = !this.isPaused;
            }
            
            isValidPosition(shape, x, y) {
                for (let py = 0; py < shape.length; py++) {
                    for (let px = 0; px < shape[py].length; px++) {
                        if (shape[py][px]) {
                            const newX = x + px;
                            const newY = y + py;
                            
                            if (newX < 0 || newX >= this.BOARD_WIDTH || 
                                newY >= this.BOARD_HEIGHT || 
                                (newY >= 0 && this.board[newY][newX])) {
                                return false;
                            }
                        }
                    }
                }
                return true;
            }
            
            placePiece() {
                for (let py = 0; py < this.currentPiece.shape.length; py++) {
                    for (let px = 0; px < this.currentPiece.shape[py].length; px++) {
                        if (this.currentPiece.shape[py][px]) {
                            const x = this.currentPiece.x + px;
                            const y = this.currentPiece.y + py;
                            if (y >= 0) {
                                this.board[y][x] = this.currentPiece.color;
                            }
                        }
                    }
                }
                
                this.clearLines();
                this.currentPiece = this.nextPiece;
                this.nextPiece = this.createPiece();
                
                if (!this.isValidPosition(this.currentPiece.shape, this.currentPiece.x, this.currentPiece.y)) {
                    this.gameOver();
                }
            }
            
            clearLines() {
                let linesCleared = 0;
                
                for (let y = this.BOARD_HEIGHT - 1; y >= 0; y--) {
                    if (this.board[y].every(cell => cell !== 0)) {
                        this.board.splice(y, 1);
                        this.board.unshift(new Array(this.BOARD_WIDTH).fill(0));
                        linesCleared++;
                        y++; // 同じ行を再チェック
                    }
                }
                
                if (linesCleared > 0) {
                    this.lines += linesCleared;
                    this.score += [0, 100, 300, 500, 800][linesCleared] * this.level;
                    this.level = Math.floor(this.lines / 10) + 1;
                    this.dropInterval = Math.max(100, 1000 - (this.level - 1) * 100);
                }
            }
            
            gameOver() {
                this.isGameOver = true;
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('gameOver').style.display = 'block';
            }
            
            gameLoop() {
                const now = Date.now();
                
                if (!this.isPaused && !this.isGameOver) {
                    if (now - this.dropTime > this.dropInterval) {
                        if (!this.movePiece(0, 1)) {
                            this.placePiece();
                        }
                        this.dropTime = now;
                    }
                }
                
                this.draw();
                this.updateDisplay();
                requestAnimationFrame(() => this.gameLoop());
            }
            
            draw() {
                // メインボードを描画
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // ボードのブロックを描画
                for (let y = 0; y < this.BOARD_HEIGHT; y++) {
                    for (let x = 0; x < this.BOARD_WIDTH; x++) {
                        if (this.board[y][x]) {
                            this.drawBlock(this.ctx, x, y, this.board[y][x]);
                        }
                    }
                }
                
                // 現在のピースを描画
                if (this.currentPiece) {
                    for (let py = 0; py < this.currentPiece.shape.length; py++) {
                        for (let px = 0; px < this.currentPiece.shape[py].length; px++) {
                            if (this.currentPiece.shape[py][px]) {
                                this.drawBlock(this.ctx, 
                                    this.currentPiece.x + px, 
                                    this.currentPiece.y + py, 
                                    this.currentPiece.color);
                            }
                        }
                    }
                }
                
                // 次のピースを描画
                this.nextCtx.fillStyle = '#000';
                this.nextCtx.fillRect(0, 0, this.nextCanvas.width, this.nextCanvas.height);
                
                if (this.nextPiece) {
                    const startX = (4 - this.nextPiece.shape[0].length) / 2;
                    const startY = (4 - this.nextPiece.shape.length) / 2;
                    
                    for (let py = 0; py < this.nextPiece.shape.length; py++) {
                        for (let px = 0; px < this.nextPiece.shape[py].length; px++) {
                            if (this.nextPiece.shape[py][px]) {
                                this.drawNextBlock(startX + px, startY + py, this.nextPiece.color);
                            }
                        }
                    }
                }
                
                // 一時停止の表示
                if (this.isPaused) {
                    this.ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                    this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                    this.ctx.fillStyle = '#fff';
                    this.ctx.font = '24px Arial';
                    this.ctx.textAlign = 'center';
                    this.ctx.fillText('一時停止', this.canvas.width / 2, this.canvas.height / 2);
                }
            }
            
            drawBlock(ctx, x, y, color) {
                const blockX = x * this.BLOCK_SIZE;
                const blockY = y * this.BLOCK_SIZE;
                
                ctx.fillStyle = color;
                ctx.fillRect(blockX, blockY, this.BLOCK_SIZE, this.BLOCK_SIZE);
                
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 1;
                ctx.strokeRect(blockX, blockY, this.BLOCK_SIZE, this.BLOCK_SIZE);
            }
            
            drawNextBlock(x, y, color) {
                const blockSize = 25;
                const blockX = x * blockSize + 10;
                const blockY = y * blockSize + 10;
                
                this.nextCtx.fillStyle = color;
                this.nextCtx.fillRect(blockX, blockY, blockSize, blockSize);
                
                this.nextCtx.strokeStyle = '#333';
                this.nextCtx.lineWidth = 1;
                this.nextCtx.strokeRect(blockX, blockY, blockSize, blockSize);
            }
            
            updateDisplay() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('level').textContent = this.level;
                document.getElementById('lines').textContent = this.lines;
            }
        }
        
        let game;
        
        function startGame() {
            game = new Tetris();
        }
        
        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            startGame();
        }
        
        // ゲーム開始
        window.addEventListener('load', startGame);
    </script>
</body>
</html>
